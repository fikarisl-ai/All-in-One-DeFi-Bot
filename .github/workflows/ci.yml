name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Smoke check
        run: |
          python -V
          if [ -f main.py ]; then python main.py || true; else echo "No main.py yet"; fi

      - name: Run tests (if any)
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests directory; skipping."
          fi
